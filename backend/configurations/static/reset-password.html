<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <title>Reset Password</title>
  <link rel="shortcut icon" href="/assets/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      --color-primary: #7db3df;
      --color-primary-dark: #007f67;
      --color-secondary: #252c6a;
      --color-error: #cc3333;
      --color-success: #4bb544;
      --border-radius: 4px;

      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      background: url(./background.jpg);
      background-size: cover;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      width: 300px;
      max-width: 400px;
      margin: 1rem;
      padding: 2rem;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
      border-radius: var(--border-radius);
      background: #ffffff;
      font-family: "Poppins", sans-serif;
    }

    .container,
    .form__input,
    .form__button {
      font: 500 1rem "Poppins", sans-serif;
    }

    .form--hidden {
      display: none;
    }

    .form > *:first-child {
      margin-top: 0;
    }

    .form > *:last-child {
      margin-bottom: 0;
    }

    .form__title {
      margin-bottom: 2rem;
      text-align: center;
    }

    .form__message {
      text-align: center;
      margin-bottom: 1rem;
    }

    .form__message--success {
      color: var(--color-success);
    }

    .form__message--error {
      color: var(--color-error);
    }

    .form__input-group {
      margin-bottom: 1rem;
    }

    .form__input {
      display: block;
      width: 100%;
      padding: 0.75rem;
      box-sizing: border-box;
      border-radius: var(--border-radius);
      border: 1px solid #dddddd;
      outline: none;
      background: #eeeeee;
      transition: background 0.2s, border-color 0.2s;
    }

    .form__input:focus {
      border-color: var(--color-primary);
      background: #ffffff;
    }

    .form__input--error {
      color: var(--color-error);
      border-color: var(--color-error);
    }

    .form__input-error-message {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: var(--color-error);
    }

    .form__button {
      width: 100%;
      padding: 1rem 2rem;
      font-weight: bold;
      font-size: 1.1rem;
      color: #ffffff;
      border: none;
      border-radius: var(--border-radius);
      outline: none;
      cursor: pointer;
      background: var(--color-primary);
    }

    .form__button:hover {
      background: var(--color-primary-dark);
    }

    .form__button:active {
      transform: scale(0.98);
    }

    .form__text {
      text-align: center;
    }

    .form__link {
      color: var(--color-secondary);
      text-decoration: none;
      cursor: pointer;
    }

    .form__link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div
    class="container"
  >
    <form class="form" style="font: 400 1rem 'Poppins', sans-serif" onsubmit="handleSubmit(event)">
      <h1 class="form__title">Reset Password</h1>
      <div class="form__message"></div>
      <div class="form__input-group">
        <input
          id="email"
          class="form__input"
          type="text"
          autofocus
          placeholder="Email Address"
        />
        <div class="form__input-error-message" id="emailError"></div>
      </div>
      <div class="form__input-group">
        <input
          id="password"
          class="form__input"
          type="password"
          placeholder="New password"
        />
        <div class="form__input-error-message" id="passwordError"></div>
      </div>
      <button class="form__button" type="submit">Reset Now</button>
    </form>
  </div>
<script>
  function handleSubmit(event) {
    event.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    fetch('/users/account/reset-password', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ email, password })
    })
      .then(response => response.json())
      .then(data => {
        console.log(data);
        if (data.message === 'success') {
     
          document.querySelector('.form__message').textContent = 'Password reset successful!';
        } else {
         
          document.querySelector('.form__message').textContent = `${data.message}`;
        }
      })
      .catch(error => {
        console.error('Error:', error);
        document.querySelector('.form__message').textContent = `${error.message}`
      });
  }
</script>

</body>
</html>
